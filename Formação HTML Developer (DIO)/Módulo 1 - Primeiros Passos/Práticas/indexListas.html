<html>
    <head>
        <title>3ª Páginas - Listas</title>
    </head>

    <body>
        <h2>Listas Ordenadas e não Ordenadas</h2>

        <h3>Lista Ordenada:</h3>
        <ol>
            <li>Primeiro item</li>
            <li>Segundo item</li>
            <li>Terceiro item</li>
        </ol>

        <h3>Lista não Ordenada</h3>
        <ul>
            <li>Primeiro tópico
                <ul>Primeiro subtópico</ul>
                <ul>Segundo subtópico</ul><br>
            </li>
            <li>Segundo tópico</li>
            <li>Terceiro tópico</li>
        </ul>

    </body>
</html>
