<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button e Tipos</title>
</head>
<body>
    <form onsubmit="" method="get">

        <label>Nome: </label><input type="text" name="name"><br>
        <label>Idade: </label><input type="number" name="age"><br>
        <label>Password: </label><input type="password" name="password"><br>

        <button type="button" onclick="alert('Cliquei no Botão!');">Clicável</button><br>
        <button type="button" onmouseover="alert('Passei o mouse no Botão!');">Passar Mouse</button><br>
        <button type="reset">Limpar campos do Formulário</button><br>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
