<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>

  <form>

    <label>Digite aqui: </label><input type="text"><br>
    <label>Número: </label><input type="number" min="0" max="50" step="5"><br>
     <!--<label>Button: </label><input type="button" value="Enviar"><br>Maneira 1 de declarar botão-->
    <label>Range: </label><input type="range" value="10" min="0" max="90"><br>
    <label>Color: </label><input type="color"><br>
    <label>E-mail: </label><input type="email"><br>
    <label>Site: </label><input type="url"><br>
    <label>Data: </label><input type="date"><br>
    <label>Semana do ano: </label><input type="week"><br>
    <label>Mês do ano: </label><input type="month"><br>
    <label>Checkbox: </label><input type="checkbox"><br>
    <label>Radio: </label><input type="radio" name="aceita"><br>
    <label>Hidden: </label><input type="hidden"><br>
    <label>File: </label><input type="file"><br>
    <label>Search: </label><input type="search"><br>

    <button>Enviar: </button><br> <!--Maneira 2-->

  </form>
    
</body>
</html>
