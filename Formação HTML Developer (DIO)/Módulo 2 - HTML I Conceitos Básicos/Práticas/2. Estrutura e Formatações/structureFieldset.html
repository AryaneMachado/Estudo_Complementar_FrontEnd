<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Div e Span</title>

     <!-- Inicia bloco CSS -->
    <style> 

    .row {
        margin:5px;

    }

    label {
        width: 100px;
        text-align: right;
        display: inline-block;
        padding-right: 5px;
    }

    fieldset {
        margin: 15px 0;
        border-radius: 5px;
        border-color:rgb(33, 53, 228);
        background-color: rgb(217, 253, 253);
    }
        
    </style> 
   
</head>

<body>
    <h1>Formulário de Cadastro</h1>

    <fieldset> <!--Inicia bloco-->
    <legend><b>Dados Pessoais</b></legend>
    <div class="row">
        <label>Nome: </label><input type="text">
        <label>E-mail: </label><input type="text">
    </div>

    <div class="row">
        <label>Profissão: </label><input type="text">
        <label>Empresa: </label><input type="text">
    </div> 
    </fieldset>

    <fieldset>
    <legend><b>Endereço</b></legend>
    <div class="row">
        <label>Endereço: </label><input type="text">
        <label>Número: </label><input type="text">
    </div>

    <div class="row">
        <label>Bairro: </label><input type="text">
        <label>Cidade/UF: </label><input type="text">
    </div>
    </fieldset>

    <fieldset>
    <legend><b>Dados de Contato</b></legend>
    <div class="row">
        <label>Celular: </label><input type="number">
        <label>LinkedIn: </label><input type="text">
    </div>

    <div>
        <label>WhatsApp: </label><input type="number">
        <label>GitHub: </label><input type="text">
    </div>
    </fieldset><br>

    <button type="submit">limpar dados</button>
    <button type="submit">Enviar formulário</button>

    
</body>
</html>
