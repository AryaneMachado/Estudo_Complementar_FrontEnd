<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas tr e th</title>
    <style>

        table tr:nth-child(even) { 
            background-color: aqua;

        }

        table tr:hover td {
            background-color: aquamarine;
        }

    </style>
</head>

        <tr id="1"> <!--Linha-->
            <th title="Nome completo 1">Nome 1</th> <!--Coluna, definição do cabeçalho-->
            <th title="Nome completo 2">Nome 2</th>
        </tr>
