!<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!--Referência para o CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Referência para o JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Alinhamento Vertical e Horizontal - Colunas Bootstrap</title>
</head>

<body>
  <div class="container-fluid bg-white p-2">

    <!--Alinhamento Vertical-->

    <div class="row align-items-start bg-primary m-2 p-2" style="height:100px;"><!--Linha 1 - Colunas no topo-->
        <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
    </div>

    <div class="row align-items-center bg-primary m-2 p-2" style="height:100px;"><!--Linha 2 - Colunas no meio-->
        <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
    </div>

    <div class="row align-items-end bg-primary m-2 p-2" style="height:100px;"><!--Linha 3 - Colunas na parte inferior-->
        <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
        <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
    </div>

    <div class="row bg-primary m-2 p-2" style="height:100px;"><!--Alinhamento para cada elemento-->
        <div class="col align-self-start bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col align-self-center bg-white bg-opacity-50 border">Coluna 2</div>
        <div class="col align-self-end bg-white bg-opacity-50 border">Coluna 3</div>
    </div>

    <!--Alinhamento Horizontal-->

    <div class="row justify-content-start bg-primary m-2 p-2" style="height:100px;"><!--Alinhamento à esquerda-->
        <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
    </div>

    <div class="row justify-content-center bg-primary m-2 p-2" style="height:100px;"><!--Alinhamento ao centro-->
        <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
    </div>

    <div class="row justify-content-end bg-primary m-2 p-2" style="height:100px;"><!--Alinhamento à direita-->
        <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
    </div>

    <!--Definição da ordem dos Elementos-->

    <div class="row bg-primary m-2 p-2" style="height:100px;">
        <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
        <div class="col order-3 bg-white bg-opacity-50 border">Coluna 2</div>
        <div class="col order-2 bg-white bg-opacity-50 border">Coluna 3</div>
    </div>
   
   

  </div>

</body>

</html>
