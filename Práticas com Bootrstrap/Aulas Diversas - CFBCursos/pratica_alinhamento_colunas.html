<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!--Referência para o CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Referência para o JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Prática alinhamento de Colunas</title>
</head>

<body>

    <div class="container-fluid bg-white p-4">

        <div class="row align-items-start m-2" style="background-color: yellow; height: 100px; border: 1px solid black;">
            <div class="col-4" style="background-color:orange">Coluna 1</div>
            <div class="col-4" style="background-color: aquamarine;">Coluna 2</div>
            <div class="col-4" style="background-color:darkseagreen">Coluna 3</div>
        </div>

        <div class="row align-items-center m-2" style="background-color: yellow; height: 100px; border:1px solid black;">
            <div class="col-4" style="background-color:orange">Coluna 1</div>
            <div class="col-4" style="background-color: aquamarine;">Coluna 2</div>
            <div class="col-4" style="background-color:darkseagreen">Coluna 3</div>
        </div>

        <div class="row align-items-end m-2" style="background-color: yellow; height: 100px; border:1px solid black;">
            <div class="col-4" style="background-color:orange">Coluna 1</div>
            <div class="col-4" style="background-color: aquamarine;">Coluna 2</div>
            <div class="col-4" style="background-color:darkseagreen">Coluna 3</div>
        </div>

        <div class="row m-2" style="background-color: yellow; height: 100px; border:1px solid black;">
            <div class="col-4 align-self-start" style="background-color:orange">Coluna 1
                <div class="col-6 align-self-start" style="background-color: rgb(232, 208, 235);">Subcoluna da Coluna 1</div> <!--ocupando metade da Coluna 2 por meio do col-6-->
            </div>
            <div class="col-4 align-self-center" style="background-color: aquamarine;">Coluna 2
                <div class=" col-6 align-self-center" style="background-color: pink;">Subcoluna da Coluna 2</div> <!--ocupando metade da Coluna 2 por meio do col-6-->
            </div>
            <div class="col-4 align-self-end" style="background-color:darkseagreen">Coluna 3
                <div class="col-6 align-self-end" style="background:rgb(247, 112, 202);">Subcoluna da Coluna 3</div> <!--ocupando metade da Coluna 2 por meio do col-6-->
            </div>
        </div>

        <div class="row justify-content-start m-2" style="background-color: yellow; height: 100px; border:1px solid black;">
            <div class="col-4" style="background-color:orange">Coluna 1</div>
        </div>

        <div class="row justify-content-center m-2" style="background-color: yellow; height: 100px; border:1px solid black;">
            <div class="col-4" style="background-color: rgb(232, 208, 235);">Coluna 2</div>

        </div>

        <div class="row justify-content-end m-2" style="background-color: yellow; height: 100px; border:1px solid black;">
            <div class="col-4" style="background-color:rgb(247, 112, 202);">Coluna 3</div>
        </div>

    </div>


</body>

</html>
